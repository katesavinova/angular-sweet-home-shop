<div class="card">
  <div class="card-img">
    <img class="card-img-src" src="{{Card.src}}"/>
  </div>
  <div class="card-info">
      <p class="card-title">{{Card.name}}</p>
      <div class="card-info-price">
        <p class="price-title">Цена</p>
        <p class="price-title-price" style="color: #dfb729">{{Card.price}}</p>
      </div>
      <button type="button" class="card-info-btn" (click)="addToCart()">КУПИТЬ</button>
  </div>
